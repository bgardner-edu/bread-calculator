<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacrament Calculator</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Bradley Gardner - Final Project">
    <meta name="author" content="Bradley Gardner">
    <script src="scripts/index.js" defer></script>
    <link rel="icon" type="image/x-icon" href="images/logo.jpg">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo_with_text">
            <img src="images/logo.jpg" alt="Bread logo" loading="lazy" width="75" height="75">
            <h1>Sacrament Calculator</h1>
        </div>
    </header>
    <main>
        <h2>Please use the calculator below to determine how much bread and water you need for the Sacrament</h2>
        <section>
            <h3>Form</h3>
            <form class="rqf" id="calculatorForm">
                <fieldset>
                    <Label>What is the expected attendance? <input type="number" name="attendance"></Label>
                    <label>Size of Bread<select name="breadSize">
                            <option value="">Please Select</option>
                            <option value="5">Small</option>
                            <option value="8">Medium</option>1
                            <option value="10">Large</option>
                        </select></label>
                    <Label>How many cups per water try? <input type="number" name="numOfWater"></Label>
                    <Label>Is this a special sunday with a farewall or homecoming?<input type="checkbox" name="special" value="Yes"></Label>
                    <label>Do you need gluten free bread?<input type="checkbox" name="glutenFree" value="Yes"></label>
                </fieldset>
                <fieldset>
                    <label>How many people are gluten free <input type="number" name="glutenFreePersons" required></label>
                </fieldset>
                <input type="button" value="Calculate" onclick="calculate(event)">
            </form>
        </section>
        <section>
            <h3>Results</h3>
            <h4 id="bread"></h4>
            <h4 id="water"></h4>
            <h4 id="glutenFree"></h4>
        </section>
    </main>
    <footer>
        <h4>&copy; <span id="current_year"></span> Enterprise 2nd Ward Young Men - Utah</h4>
        <p id="last_modified"></p>
    </footer>
</body>

</html>
