<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Calculator</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Bradley Gardner - Final Project">
    <meta name="author" content="Bradley Gardner">
    <script src="scripts/index.js" defer></script>
    <link rel="icon" type="image/x-icon" href="images/logo.jpg">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo_with_text">
            <img src="images/logo.webp" alt="Bread logo" loading="lazy" width="75" height="75">
            <h1>Sacrament Calculator</h1>
        </div>
    </header>
    <main>
        <h2>Please use the calculator below to determine how much bread and water you need for the Sacrament</h2>
        <section>
            <h3>Form</h3>
            <form onsubmit="saveQuote(event)" class="rqf" id="new_quote">
                <fieldset>
                    <legend>Contact Information</legend>
                    <label>First Name <input type="text" name="fname" required></label>
                    <label>Last Name <input type="text" name="lname" required></label>
                    <label>Phone <input type="tel" name="phone"></label>
                    <label>Email <input type="email" name="email" required></label>
                </fieldset>
                <fieldset>
                    <Legend>Project Information</Legend>
                    <label>Type of Job<select name="type">
                            <option value="">Please Select</option>
                            <option value="Residential">Residential</option>
                            <option value="Commercial">Commercial</option>
                            <option value="Industrial">Industrial</option>
                        </select></label>
                    <Label>Anticipated Completion Date<input type="date" name="completeDate"></Label>
                    <label for="description">Description</label>
                    <textarea id="description" name="description"></textarea>
                    <label>Do you have a permit?<input type="checkbox" name="permit" value="Yes"></label>
                </fieldset>
                <input type="submit" value="Send Quote Request">
            </form>
        </section>
        <section>
            <h3>Results</h3>
        </section>
    </main>
    <footer>
        <h4>&copy; <span id="current_year"></span> Enterprise 2nd Ward Young Men - Utah</h4>
        <p id="last_modified"></p>
    </footer>
</body>

</html>
